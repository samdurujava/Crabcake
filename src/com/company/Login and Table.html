<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        * { border: 1px solid black !important; }
    </style>
</head>
<body style="margin-left: 20px">
<form> Username:<input type="text"/><br /><br /> Password:<input type="text"/></form>
<br />
<a href="basic.html" style="color:mediumpurple">View the Crabcake recipe</a>
<br /><br />
<table id="myTable">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>Sam</td>
        <td>Duru</td>
        <td>A+</td>
    </tr>
    <tr>
        <td>Alton</td>
        <td>Henley</td>
        <td>D-</td>
    </tr>
    <tr>
        <td>Dawn</td>
        <td>Newton</td>
        <td>C+</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Wick</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Dell</td>
        <td>Johnson</td>
        <td>C-</td>
    </tr>
</table>
<button onclick="myFunction()">Add Rows</button>
<script>
    function myFunction() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = "Zork";
        cell2.innerHTML = "Go";
        cell3.innerHTML = "Home";
    }
</script>
</body>
</html>
